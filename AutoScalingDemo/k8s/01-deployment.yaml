apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-exporter
  template:
    metadata:
      labels:
        app: metrics-exporter
    spec:
      containers:
        - name: metrics-exporter
          image: metrics-exporter:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5001
